<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // Parte I

        // Exercicio 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body
        const titleH1 = document.createElement('h1');
        titleH1.innerText = 'Exercício 5.2 - JavaScript DOM ';
        document.body.appendChild(titleH1);

        // Exercicio 2 - Adicione a tag div com a classe main-content como filho da tag body
        const mainContent = document.createElement('div');
        mainContent.className = 'main-content';
        document.body.appendChild(mainContent);

        // // Exercico 3 - Adicione a tag div com a classe center-content como filho da tag div criada no passo 2
        const centerContent = document.createElement('div');
        centerContent.className = 'center-content';
        document.querySelector('.main-content').appendChild(centerContent);

        // Exercicio 4 - Adicione a tag p como filho do div criado no passo 3 e coloque algum texto
        const addSomeText = document.createElement('p');
        addSomeText.innerText = 'Criando um texto para a aula 2 do bloco 5 - Trabalhando com elementos.';
        centerContent.appendChild(addSomeText);

        // Exercicio 5 - Adicione a tag div com a classe left-content como filho da tag div criada no passo 2
        const leftContent = document.createElement('div');
        leftContent.className = 'left-content';
        mainContent.appendChild(leftContent);

        // Exercicio 6 - Adicione a tag div com a classe right-content como filho da tag div criada no passo 2
        const rightContent = document.createElement('div');
        rightContent.className = 'right-content';
        mainContent.appendChild(rightContent);

        // Exercicio 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5
        const image = document.createElement('img');
        image.src = 'https://picsum.photos/200';
        image.className = 'small-image';
        leftContent.appendChild(image);

        // Exercicio 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6
        let numbers = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
        const list1to10 = document.createElement('ul');
        
        for (let index = 0; index < numbers.length; index += 1) {
            const item  = document.createElement('li');
            item.innerText = numbers[index];
            list1to10.appendChild(item);
        }

        rightContent.appendChild(list1to10);

        // Exrecício 9 - Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.
        for (index = 0; index < 3; index += 1) {
            const subtitle = document.createElement('h3');
            subtitle.innerHTML = 'h3 aqui';
            centerContent.appendChild(subtitle);
        }

        // Parte II
        // Exercicio 1 - Adicione a classe title na tag h1 criada
        titleH1.className = 'title';

        // Exercício 2 - Adicione a classe description nas 3 tags h3 criadas
        const takeH3 = document.getElementsByTagName('h3');
        for (let index = 0; index < takeH3.length; index += 1) {
            takeH3[index].className = 'description';
        }

        // Exercício 3 - Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild()
        const removeLeftContent = document.querySelector('.left-content')
        mainContent.removeChild(leftContent);

        // Exercício 4 - Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div
        rightContent.style.marginRight = 'auto';



    </script>
  </body>
</html>
