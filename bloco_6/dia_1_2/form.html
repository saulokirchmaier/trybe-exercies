<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6.1</title>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="m-5">
    <h1>Cadastro de currículo</h1>
  </header>
  <form action="" method="get" class="m-5">
    
    <fieldset class="mb-3" id="personal-data">
      <legend>Dados Pessoais</legend>

      <div class="form-floating mb-3">
        <input type="text" class="form-control"  id="name" placeholder="João da Silva" maxlength="40" required>
        <label for="name">Nome</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" maxlength="50" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cpf" placeholder="12345678900" maxlength="11" required>
        <label for="cpf">CPF</label> 
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="adress" placeholder="Av. Itaim, 100" maxlength="40" required>
        <label for="adress">Endereço</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="city" placeholder="Goiania" maxlength="40" required>
        <label for="city">Cidade</label>
      </div>

      <div class="form-floating mb-3">
        <select name="states" class="form-select" id="states" required>
          <option selected>Selecione um estado</option>
        </select>
        <label for="states">Estado</label>
      </div>

      <label for="home-type">Moradia</label>
      <div class="form-check">
        <input 
          type="radio" 
          name="home-type" 
          class="form-check-input"
          id="house" 
          value="Casa" 
          required 
          checked
          >
          <label class="form-check-label" for="house">
            Casa
          </label>
      </div>

      <div class="form-check">
        <input 
          type="radio" 
          name="home-type" 
          class="form-check-input"
          id="apartment" 
          value="Apartamento" 
          required
        >
        <label class="form-check-label" for="apartment">
          Apartamento
        </label>
      </div>

    </fieldset>

    <fieldset id="last-job">
      <legend>Último emprego</legend>

      <div class="form-floating mb-3">
        <textarea 
          class="form-control" 
          placeholder="Descreva brevemente seu uĺtimo cargo..." 
          name="resume" id="resume-text" 
          cols="30" 
          rows="5" 
          maxlength="1000"
        ></textarea>
        <label for="resume">Resumo do currículo</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="role" id="role" placeholder="Cargo" maxlength="40">
        <label for="role">Cargo</label>
      </div>

      <div class="form-floating mb-3">
        <input 
          type="text" 
          class="form-control" 
          name="role-description" 
          id="role-description" 
          placeholder="Descrição do cargo" 
          maxlength="500"
        >
        <label for="role-description">Descrição do cargo</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="start-date" id="start-date" placeholder="20/10/2019">
        <label for="start-date">Data de início</label>
      </div>

    </fieldset>

    <div class="d-grid gap-2 d-md-flex mb-3">
      <button type="submit" class="btn btn-success" id="submit">Enviar</button>
      <button type="reset" class="btn btn-outline-danger">Limpar</button>
    </div>
  </form>

  <section class="container-sm resume">
  </section>
    
  <script src="script.js"></script>
</body>
</html>
