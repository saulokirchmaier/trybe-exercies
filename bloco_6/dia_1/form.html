<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de currículo</h1>
  </header>
  <form action="" method="get">
    
    <label for="personal-data">Dados Pessoais</label>
    <fieldset id="personal-data">
      <label for="name">Nome:</label>
      <input type="text" id="name" maxlength="40" required>

      <label for="email">Email:</label>
      <input type="email" id="email" maxlength="50" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="11" required>

      <label for="adress">Endereço:</label>
      <input type="text" id="adress" maxlength="40" required>

      <label for="city">Cidade:</label>
      <input type="text" id="city" maxlength="40" required>

      <label for="stades">Estado:</label>
      <select name="stades" id="stades" required>
        <option value="am">Amapá</option>
        <option value="mg">Minas Gerais</option>
        <option value="go">Goiás</option>
      </select>

      <label for="home-type">Moradia:</label>
      <input type="radio" name="home-type" id="" required>Casa
      <input type="radio" name="home-type" id="" required>Apartamento

    </fieldset>

    <label for="last-job">Último emprego</label>
    <fieldset id="last-job">

      <label for="resume">Resumo do currículo:</label>
      <textarea name="resume" id="resume" cols="30" rows="5" maxlength="1000"></textarea>

      <label for="role">Cargo</label>
      <input type="text" name="role" id="role" maxlength="40">

      <label for="role-description">Descrição do cargo</label>
      <input type="text" name="role-description" id="role-description">

      <label for="start-date">Descrição do cargo</label>
      <input type="text" name="start-date" id="start-date">

    </fieldset>

  </form>
    
  <script src="script.js"></script>
</body>
</html>
