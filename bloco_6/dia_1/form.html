<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de currículo</h1>
  </header>
  <form action="" method="get">
    
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" id="name" maxlength="40" required>

      <label for="email">Email:</label>
      <input type="email" id="email" maxlength="50" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="11" required>

      <label for="adress">Endereço:</label>
      <input type="text" id="adress" maxlength="40" required>

      <label for="city">Cidade:</label>
      <input type="text" id="city" maxlength="40" required>
    </fieldset>

  </form>
    
  <script src="script.js"></script>
</body>
</html>
